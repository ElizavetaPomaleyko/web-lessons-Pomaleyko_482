<!DOCTYPE html>
<html>
<head>
<title> Список </title>
</head>
<body>
	<hr>
	<h2> Список </h2>
	<font size="2pt">
		<ol>
			<li>...</li>
			<ul type="disc">
				<li>,,,</li>
				<ol type="I">
					<li>!!!</li>
					<li>@@@</li>
				</ol>
			</ul>
			<li> &&& </li>
			<ul type="square">
				<li> *** </li>
			</ul>
			<li> === </li>
			<ul type="circle">
				<li> ))) </li>
			</ul>	
		</ol>
	</font>
</body>
</html>
