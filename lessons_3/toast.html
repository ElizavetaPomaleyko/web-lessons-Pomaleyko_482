
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>toast</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<font color="purple">
		<h1 align="center">
			Новости
		</font>
		</h1>
	</div>
    <div class="container">
    	<button type="button" class="btn btn-light " id="liveToastBtn"> Показать новости </button>
    	<div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true" >
    		<div class="toast-header">
    			<img src="billi.png" class="rounded-0" alt="Обложка" height="150" width="100">
    			<strong class="me-auto">Новинка!</strong>
    			<small class="text-muted">5 минут назад</small>
    			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    		</div>
    		<div class="toast-body">
    			Стивен Кинг представил новую книгу! "Билли Саммерс" - скоро в нашем магазине!
    		</div>
    	</div>
    </div>
